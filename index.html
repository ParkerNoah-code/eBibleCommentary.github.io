  <head>

    <title>eBibleCommentary</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="top-bar">
      <select id="content-dropdown" onchange="loadContent(this.value)">
        <option value="">Select Content</option>
        <option value="2Jn">2 John</option>
      </select>
      <div class="right-boxes">
        <button onclick="show('H')">H</button>
        <button onclick="show('C')">C</button>
        <button onclick="show('E')">E</button>
      </div>
    </div>
    <div id="content-area">
      <!-- Dynamic content will be loaded here -->
    </div>
  </body>
