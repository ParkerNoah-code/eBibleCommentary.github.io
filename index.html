<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eBibleCommentary</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="top-bar">
        <select id="content-dropdown" onchange="loadContent(this.value)">
          <option value="">Select Content</option>
          <option value="2Jn">2 John</option>
        </select>
        <div class="right-boxes">
          <button id="showI">I</button>
          <button id="showT">T</button>
          <button id="showC">C</button>
          <button id="showH">H</button>
        </div>
      </div>
      <div id="content-area">
        <!-- Dynamic content will be loaded here -->
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
